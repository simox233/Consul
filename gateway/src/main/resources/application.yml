spring:
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: GATEWAY
  application:
    name: GATEWAY

  datasource:
    url: jdbc:mysql://localhost:3307/GW-db?createDatabaseIfNotExist=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8888

management:
  endpoints:
    web:
      exposure:
        include: health, info


